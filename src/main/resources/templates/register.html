<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../static/CRegister.css">
  <meta charset="UTF-8">
  <title>Register</title>
</head>

<body>
<div class="gradient">
  <div class="navbar">
    <div class="logo-container" hr><img class="logo" src="../assets/logo.png"></div>
  </div>
  <div class="content-container">
    <div class="register-text">Register</div>
    <form>
      <div class="input-box">
        <input type="text" id="fname" name="fname" placeholder="Name">
        <input type="text" id="email" name="email" placeholder="Email">
        <input type="password" id="pass" name="password" placeholder="Password">
        <input type="password" id="cpass" name="cpassword" placeholder="Confirm Password">
      </div>
      <div class="buttons">
        <input class="button1" type="submit" value="Sign Up">
      </div>
    </form>
  </div>
</div>
</body>

</html>
