<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agua Vista Retreat - Checkout</title>
    <link rel="stylesheet" href="/CCheckout.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Italiana' rel='stylesheet'>
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
<!-- Navbar starts -->
<div class="container_navbar">
    <div class="container_navbar_content">
        <div class="container_Lnavbar">
            <div class="logo"><img src="LogoMain.png"></div>
            <div class="container_Mnavbar">
                <a th:href="@{/booking}" class="LHome navbutton">Home</a>
                <a th:href="@{/booking}" class="LRooms navbutton">Rooms</a>
                <a th:href="@{/booking}" class="LPricing navbutton">Pricing</a>
                <a th:href="@{/booking}" class="LAbout navbutton">About</a>
            </div>
        </div>
    </div>
</div>
<!-- Navbar ends -->

<div class="summary-container">
    <div class="summary">
        <div class="summary-title">Summary</div>
        <div class="price-details">
            <div class="price-item">
                <div>Room Type: <span th:text="${payment.roomType}"></span></div> <!-- Display room type -->
                <div class="bold">RM <span th:text="${payment.totalPrice}">0.00</span></div> <!-- Display total price -->
            </div>
            <div class="divider"></div>
            <div class="price-item">
                <div>Total:</div>
                <div class="bold">RM <span th:text="${payment.totalPrice}">0.00</span></div> <!-- Display total price again -->
            </div>
        </div>

        <!-- Payment form -->
        <form th:action="@{/checkout}" th:object="${payment}" method="post">
            <div class="payment-details">
                <!-- Cardholder's Name -->
                <input type="text" th:field="*{cardholderName}" class="input-field" placeholder="Cardholderâ€™s Name">
                <!-- Card Number -->
                <input type="text" th:field="*{cardNumber}" class="input-field" placeholder="Card Number">
                <!-- Expiration Date and CVC -->
                <div class="input-group">
                    <input type="text" th:field="*{expDate}" class="input-small" placeholder="Exp Date">
                    <input type="text" th:field="*{cvc}" class="input-xsmall" placeholder="CVC">
                </div>
                <!-- Submit Button -->
                <input type="submit" class="pay-now-button" value="Pay Now">
            </div>
        </form>

        <!-- Error message display -->
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>
    </div>
</div>

</body>
</html>
